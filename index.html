<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>VAST Challenge</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/tipsy.css">
	<link rel="stylesheet" href="css/jquery-ui.css">

	<link rel="stylesheet" href="css/index.css"><!--所有的view的视图整体框架的layout-->

	<!--1. smallmaps相关的css-->

	<!--2. linechart相关的view的css-->
	<link rel="stylesheet" href="css/linechart/HVACgraph_attrbtn_view.css">
	<link rel="stylesheet" href="css/linechart/linechart_linebtn_view.css">
	<link rel="stylesheet" href="css/linechart/linechart_render_view.css">
	<!--3. trajectory相关的view的css-->
	<link rel="stylesheet" href="css/trajectory/bigmap_view.css">
	<link rel="stylesheet" href="css/trajectory/ganttchart_view.css">
	<link rel="stylesheet" href="css/trajectory/histogram_view.css">
	<!--5. relationshipgraph相关的css-->
	<link rel="stylesheet" href="css/relationshipgraph/relationshipgraph_view.css">
	<!--6. monitor相关的css-->
	<link rel="stylesheet" href="css/monitor/trajmonitor_view.css">
	<link rel="stylesheet" href="css/monitor/HVACmonitor_view.css">
	<!--7. eventlist相关的css-->
	<link rel="stylesheet" href="css/eventlist/eventlist_view.css">

	</style>
</head>

<!--libs-->
<script src="libs/d3.v3.min.js"></script>
<script src="libs/lasso.min.js"></script>
<script src="libs/d3.tip.js"></script>
<script src="libs/jquery.js"></script>
<script src="libs/jquery-ui.min.js"></script>
<!--<script src="libs/bootstrap.min.js"></script>-->
<script src="libs/tooltip.js"></script>
<script src="libs/highstock.js"></script>
<script src="libs/underscore.js"></script>
<script src="libs/jquery.tipsy.js"></script>
<script src="libs/numeric.js"></script>
<script src="libs/mds.js"></script>

<!--存成js变量的dataset-->
<script src="dataset/derived/HVAC_graph.js"></script>
<script src="dataset/derived/HVAC_ATTR_OLD_AVERAGE_SIGMA.js"></script>

<script src="dataset/derived/pos2RoomDict.js"></script>

<script src="dataset/derived/DATES.js"></script>

<!--views-->
<!--1. smallmaps相关的view-->
<script src="scripts/smallmaps/smallmaps_view.js"></script>
<!--2. linechart相关的view-->
<script src="scripts/linechart/HVACgraph_attrbtn_view.js"></script>
<script src="scripts/linechart/linechart_linebtn_view.js"></script>
<script src="scripts/linechart/linechart_render_view.js"></script>
<!--3. trajectory相关的view-->
<script src="scripts/trajectory/bigmap_view.js"></script>
<script src="scripts/trajectory/ganttchart_view.js"></script>
<script src="scripts/trajectory/histogram_view.js"></script>
<!--5. relationshipgraph相关的view-->
<script src="scripts/relationshipgraph/relationshipgraph_view.js"></script>
<script src="scripts/relationshipgraph/mds.js"></script>
<script src="scripts/relationshipgraph/numeric.js"></script>
<!--6. timeline相关的view-->
<script src="scripts/timeline/timeline_view.js"></script>
<!--7. monitor相关的view-->
<script src="scripts/monitor/trajmonitor_view.js"></script>
<script src="scripts/monitor/HVACmonitor_view.js"></script>
<!--8. eventlist相关的view-->
<script src="scripts/eventlist/eventlist_view.js"></script>

<!--datacenter-->
<script src="scripts/datacenter.js"></script>

<!--subject-->
<script src="scripts/subject.js"></script>

<!--main-->
<script src="scripts/main.js"></script>
<script src="scripts/function.js"></script>


<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<strong class="navbar-brand">VAST Challenge</strong>


			<div class="globalvariableContainer">
				<ul class="pagination displayinterval-btn">
	    			<label for="displayinterval-btn"></label>
					<select name="displayinterval-btn" id="displayinterval-btn">
					    <option>100ms</option>
					    <option>300ms</option>
					    <option selected="selected">1000ms</option>
	    			</select>
				</ul>
				<ul class="pagination displayrate-btn">
					<label for="displayrate-btn"></label>
					<select name="displayrate-btn" id="displayrate-btn">
					    <option>X 1</option>
					    <option>X 15</option>
					    <option>X 60</option>
					    <option>X 300</option>
					    <option selected="selected">X 1000</option>
					    <option>X 3000</option>
					    <option>X -300</option>
					    <option>X -3000</option>
	    			</select>
				</ul>
				<ul class="pagination displaybefore-btn">
					<label for="displaybefore-btn"></label>
					<select name="displaybefore-btn" id="displaybefore-btn">
					    <option selected="selected">10m</option>
					    <option>60m</option>
					    <option>12h</option>
					    <option>24h</option>
	    			</select>
				</ul>
			</div>

			<div class="panelContainer">
				<ul class="pagination">
					<li class="" id="linechartviewli"><a id="linechartview">linechart</a></li>
					<li class="" id="relationshipgraphviewli"><a id="relationshipgraphview">relationshipgraph</a></li>
					<li class="" id="trajectoryviewli"><a id="trajectoryview">trajectory</a></li>
					<li class="" id="monitorviewli"><a id="monitorview">monitor</a></li>
				</ul>
			</div>


		</div>
	</div>


	<!--1. 小map视图相关的-->
	<div class="view-collection" id="smallmapsview-collection">
		<div class="smallmapsContainer">
			<div id="smallmaps-renderplace">
			</div>
		</div>
	</div>

	<!--2. linechart视图相关的-->
	<div class="view-collection" id="linechartview-collection">
		<div class="linechartContainer">
			<div id="HVACgraph-attr-btn">
			</div>
			<div id="linechart-line-btn">
			</div>
			<div id="linechart-renderplace">
			</div>
			<div id="HVAC-mdsgraph">
			</div>
			<div id="HVAC-relationshipgraph">
			</div>
		</div>
	</div>

	<!--3. trajectory视图相关的-->
	<div class="view-collection" id="trajectoryview-collection">
		<div class="trajectoryContainer">
			<div id="trajectory-bigmap">
			</div>
			<div id="trajectory-ganttchart">
			</div>
			<div id="trajectory-legend">
			</div>
		</div>
	</div>

	<!--4. timeline视图相关的-->
	<div class="view-collection" id="timelineview-collection">
		<div class="timelineContainer">
			<div id="timeline-renderplace">
			</div>
		</div>
	</div>

	<!--5. eventlist视图相关的-->
	<div class="view-collection" id="eventlistview-collection">
		<div class="eventlistContainer">
			<div id="eventlist-renderplace">
			</div>
		</div>
	</div>

	<!--6. monitor视图相关的-->
	<div class="view-collection" id="monitor-collection">
		<div class="monitorContainer">
			<div id="HVACmonitor-renderplace">
			</div>
			<div id="trajmonitor-renderplace">
			</div>
		</div>
	</div>


	<script>

		DATA_CENTER.initialize_loaddata(main);

	</script>
</body>
